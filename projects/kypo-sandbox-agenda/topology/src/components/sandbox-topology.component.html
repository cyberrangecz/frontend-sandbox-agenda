<mat-card>
  <mat-card-content>
    <div class="topology-content">
      <kypo-topology-app-legend [width]="65"
                                 [height]="topologyHeight"
                                 [style.float]="'left'"
                                 [legendAttachment]="'vertical'"
      ></kypo-topology-app-legend>
      <kypo-topology-graph
        [style.width.px]="topologyWidth"
        [style.height.px]="topologyHeight"
        [width]="topologyWidth"
        [height]="topologyHeight"
        [sandboxInstanceId]="(sandboxInstance$ | async)?.id"
        [sandboxDefinitionId]="(sandboxDefinition$ | async)?.id">
      </kypo-topology-graph>
    </div>
  </mat-card-content>
</mat-card>
