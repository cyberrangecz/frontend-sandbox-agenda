<div class="content">
  <kypo-quotas [resources]="resources$ | async"></kypo-quotas>

  <div>
    <mat-checkbox class="kypo-images" (change)="kypoImagesToggled()">Only KYPO images</mat-checkbox>
    <sentinel-table
    [defaultSortName]="INIT_SORT_NAME"
    [defaultSortDirection]="INIT_SORT_DIR"
    [data]="images$ | async"
    [isLoading]="isLoadingImages$ | async"
    [hasError]="imagesTableHasError$ | async"
    (tableLoad)="onTableLoadEvent($event)"
  >
  </sentinel-table>
  </div>
  
</div>
