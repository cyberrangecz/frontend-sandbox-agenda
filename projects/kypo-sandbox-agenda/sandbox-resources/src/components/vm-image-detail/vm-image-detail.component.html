<div class="image-detail-container">
  <p><b>OS Distro: </b> {{ data.osDistro }}</p>
  <p><b>OS Type: </b>{{ data.osType }}</p>
  <p><b>Disk Format: </b>{{ data.diskFormat }}</p>
  <p><b>Container Format: </b>{{ data.containerFormat }}</p>
  <p><b>Size: </b>{{ data.size }}</p>
  <p><b>Created At: </b>{{ data.createdAtFormatted }}</p>
  <p><b>Tags: </b>{{ data.tags.join(', ') }}</p>
</div>
