<div class="mat-typography">
  <div class="sandbox-select-container">
    <h1 mat-dialog-title>Select Sandbox Definition</h1>
    <mat-divider></mat-divider>
    <sentinel-list resourceName="Sandbox Definitions"
               mode="radio"
               [resource]="definitions$ | async"
               [hasError]="hasError$ | async"
               [isLoading]="isLoading$ | async"
               [selected]="selected"
               [pageSize]="PAGE_SIZE"
               (fetch)="fetch($event)"
               (selectionChange)="onSelectionChange($event)">
    </sentinel-list>
    <div mat-dialog-actions>
      <button (click)="cancel()"
              mat-button color="warn">Cancel</button>
      <span class="spacer"></span>
      <button (click)="confirm()"
              [disabled]="!selected"
              mat-button color="primary">Select</button>
    </div>
  </div>
</div>
