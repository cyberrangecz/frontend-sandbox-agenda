<div class="overview">
  <h3>Sandbox Instances</h3>
  <sentinel-controls [controls]="controls" (itemClicked)="onControlsAction($event)"></sentinel-controls>
  <sentinel-table [data]="instances$ | async"
               [hasError]="instancesTableHasError$ | async"
               (rowAction)="onTableAction($event)"
               (refresh)="onInstanceLoadEvent($event)">
  </sentinel-table>
</div>
<div class="overview">
  <div class="requests">
    <div class="request">
      <h3>Allocation Requests</h3>
      <sentinel-table [data]="allocationRequests$ | async"
                   [hasError]="allocationRequestsTableHasError$ | async"
                   (rowAction)="onTableAction($event)"
                   (refresh)="onAllocationRequestsLoadEvent($event)">
      </sentinel-table>
    </div>
    <div class="request">
      <h3>Cleanup Requests</h3>
      <sentinel-table [data]="cleanupRequests$ | async"
                   [hasError]="cleanupRequestsTableHasError$ | async"
                   (rowAction)="onTableAction($event)"
                   (refresh)="onCleanupRequestsLoadEvent($event)">
      </sentinel-table>
    </div>
  </div>
</div>
