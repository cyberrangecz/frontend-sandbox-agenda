<div class="actions">
  <button mat-icon-button matTooltip="Scroll to start" (click)="scrollToStart()">
    <mat-icon>vertical_align_top</mat-icon>
  </button>
  <button mat-icon-button matTooltip="Scroll to end" (click)=scrollToEnd()>
    <mat-icon>vertical_align_bottom</mat-icon>
  </button>
</div>

<cdk-virtual-scroll-viewport [itemSize]="20" [style.height.px]="viewportHeight" (scrolledIndexChange)="nextPage($event)">
  <p class="row" *ngFor="let row of scrollItems">{{ row }}</p>
</cdk-virtual-scroll-viewport>
