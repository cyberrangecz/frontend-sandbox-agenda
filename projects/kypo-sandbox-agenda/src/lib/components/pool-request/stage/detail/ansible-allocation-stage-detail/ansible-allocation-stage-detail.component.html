<p>Repository: {{ repository }}</p>
<p>Revision: {{ revision }}</p>
<h3>{{ stageDetail.additionalInfo[0]?.resourceName }}</h3>
  <kypo-code-viewer *ngIf="hasOutput else noOutput"
    maxHeight="600"
    viewPortItemHeight="20"
    [resource]="output"
    [pageSize]="pageSize"
    [isLoading]="isLoading"
    (fetch)="onFetch($event)">
  </kypo-code-viewer>
<ng-template #noOutput>
  <p>This stage has no output</p>
</ng-template>
